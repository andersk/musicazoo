<!doctype html>
<html>
    <title>Musicazoo!</title>

    <script type="text/javascript" src="./assets/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./assets/knockout.js"></script>
    <script type="text/javascript" src="./assets/knockout.mapping.js"></script>
    <script type="text/javascript" src="./assets/underscore.js"></script>
    <script type="text/javascript">
        window.volume = 45;
        window.no_autorefresh = false;
    </script>
    <script type="text/javascript" src="./assets/mz_ko.js"></script>
    <!--
    <link rel="stylesheet" href="http://jqueryui.com/themes/base/jquery.ui.all.css"> 
    -->
    <link rel="stylesheet" href="http://musicazoo.mit.edu/static/css/mz-new.css">

</head>
<body class=" hasGoogleVoiceExt">
    <div class="content">
        <h1>Musicazoo - ko</h1>

        <div class="controls">
            <!-- <a href="/help" id="help">Help</a> -->
            <a href="http://musicazoo.mit.edu/msg?queue_cmd=rm&running=1">Kill</a>
            <a href="http://musicazoo.mit.edu/msg?queue_cmd=rm&all=1">Clear</a>
            <a class="nohover">Volume:</a>
        </div>
        
        <div class="queue">
            <h2>Add</h2>
            <form action="http://musicazoo.mit.edu/add/" method="POST" autocomplete="off" enctype="multipart/form-data" id="queueform">
                <input type="text" name="addtxt" class="addtxt" id="addtxt"> <input type="submit" class="addsubmit" id="addsubmit">
            <h2>Upload</h2>
                <input type="file" name="uploadfile" class="uploadfile"><input type="submit" class="addsubmit" id="addsubmit_upload">
            </form>
        </div>

        <div class="playlist" data-bind="with: mz">
            <h2>Playlist</h2>

            <!--
            <span><a class="rm" href="/msg?queue_cmd=rm&all=all">Clear All</a></span>
            -->
            <script type="text/html" id="shellcmd">
                <span data-bind="text:playing_html"></span>
                <a class="rm" href="/msg?queue_cmd=rm&id=">rm</a>
            </script>
            <ol data-bind="foreach: current" class="current"></ol>
            <ol data-bind="foreach: playlist" class="playlist ui-sortable"></ol>
        </div>
        <div class="results"> </div>
        <div class="error"> </div>
        <div class="vol-slider ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"> <div class="ui-slider-range ui-widget-header ui-slider-range-min" style="width: 45%;"><span data-bind="text: mz().volume">45</span></div><a class="ui-slider-handle ui-state-default ui-corner-all" href="http://musicazoo.mit.edu/?ko=true#" style="left: 45%;"></a></div>

        <div class="sounds">
            <ul>
                
            </ul>
        </div>
    </div>


<div class="vimiumReset vimiumHUD" style="right: 150px; opacity: 0; display: none;"></div></body></html>
