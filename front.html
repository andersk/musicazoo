<html>
<head>
    <title>Musicazoo!</title>
    <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
    <script type="text/javascript" src="./assets/underscore.js"></script>
    <script type="text/javascript" src="./assets/underscore.string.min.js"></script>
    <script type="text/javascript" src="./assets/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/jquery-ui.js"></script>
    <script type="text/javascript" src="./assets/backbone.js"></script>
    <script type="text/javascript" src="./assets/handlebars.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script type="text/javascript">
        window.volume = 45;
        window.no_autorefresh = false;
    </script>
    <script class="youtube-active-template" type="text/x-handlebars-template">
        {{#if_eq status neq='added'}}
            <!-- <div id="youtube-video"> </div> -->
            <a href="{{ url }}"> {{ title }} </a>
            - [{{ minutes time }}/{{ minutes duration }}]
            {{#if_eq status eq='loading' }}
                - (Loading...)
            {{/if_eq}}
            {{#if_eq status eq='playing' }}
                <a href="#" class="action-set" data-property="status" data-value="paused">pause</a>
            {{/if_eq}}
            {{#if_eq status eq='paused' }}
                <a href="#" class="action-set" data-property="status" data-value="playing">resume</a>
            {{/if_eq}}
            {{#if_eq status neq='stopped' }}
                <a href="#" class="action-set" data-property="status" data-value="stopped">stop</a>
            {{/if_eq}}
            - ({{ status }}:{{ site }})
        {{else}}
        <a href="{{ url }}"> (Loading youtube video...) </a>
        {{/if_eq}}
    </script>
    <script class="youtube-template" type="text/x-handlebars-template">
        {{#if_eq status neq='added'}}
        <a href="{{ url }}"> {{ title }} </a>
        - [{{ minutes duration }}]
        - ({{ status }}:{{ site }})
        {{else}}
        <a href="{{ url }}"> (Loading youtube video...) </a>
        {{/if_eq}}

    </script>
    <script class="text-active-template text-template" type="text/x-handlebars-template">
        {{ text }} - {{ status }} - [{{ minutes duration }}]
    </script>
    <script type="text/javascript" src="./assets/mz_bb.js"></script>
    <!--
    <link rel="stylesheet" href="http://jqueryui.com/themes/base/jquery.ui.all.css">
    -->
    <link rel="stylesheet" href="./assets/mz-new.css">

</head>
<body>
    <div class="content">
        <h1>Musicazoo</h1>

        <div class="controls">
            <!-- <a href="/help" id="help">Help</a> -->
            <a href="#" >Kill</a>
            <a href="#" >Clear</a>
            <a class="nohover">Volume:</a>
        </div>
        
        <div class="queue">
            <h2>Add</h2>
            <form action="#" method="GET" autocomplete="off" enctype="multipart/form-data" id="queueform">
                <input type="text" name="addtxt" class="addtxt" id="addtxt"> <input type="submit" class="addsubmit" id="addsubmit">
            <h2>Upload</h2>
                <input type="file" name="uploadfile" class="uploadfile"><input type="submit" class="addsubmit" id="addsubmit_upload">
            </form>
        </div>

        <div class="playlist">
            <h2>Playlist</h2>
            <div id="video"></div>

            <!--
            <span><a class="rm" href="/msg?queue_cmd=rm&all=all">Clear All</a></span>
            <script type="text/html" id="youtube">
                <span data-bind="text: url"></span>
                <a class="rm" href="/msg?queue_cmd=rm&id=">rm</a>
            </script>
            <script type="text/html" id="youtube_act">
                <span data-bind="text:url"></span> - Playing
                <a class="rm" href="/msg?queue_cmd=rm&id=">rm</a>
            </script>
            -->
            <ol class="current">
            </ol>
            <ol class="playlist">
            </ol>
        </div>
        <div class="results"> </div>
        <div class="error"> </div>
        <div class="vol-slider"></div>

        <div class="sounds">
            <ul> </ul>
        </div>
    </div>
</body>
</html>
